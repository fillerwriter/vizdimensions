---
layout: default
---
<div class="col-md-4">&nbsp;
  {% include header.html %}
</div>
<div class="col-md-8">
  <div class="row post">
    <div class="col-md-10">
      <h1>{{ page.title }}</h1>
      {% if page.video %}<div class="video-wrapper"><iframe id="ytplayer" type="text/html" width="640" height="390" src="{{ page.video }}" frameborder="0"></iframe></div>{% endif %}
      {{ content }}
    </div>
    <div class="col-md-2">
      <div class="post-date" data-date="{{page.date | | date: "%-d %m %Y" }}">
      </div>
    </div>
  </div>
</div>
</div>
